<!DOCTYPE html>
<html style="height: 100%;">

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        .grid {
            padding-left: 4px !important;
            padding-right: 4px !important;
        }

        .btn {
            width: 100%;
            height: 100%;
        }

        @media only screen and (max-device-height: 915px) {
            * {
                touch-action: manipulation;
            }

            button {
                font-size: 500% !important;
            }

            #screen {
                font-size: 450% !important;
            }

            #calculator {
                width: 100% !important;
                height: 100% !important;
            }

            #adjustment-line-break {
                display: none;
            }

            #screen {
                height: 15%;
                margin-bottom: 10px !important;
            }

            #screen>.col {
                height: 100%;
            }

            #screen>.col>.card-panel {
                height: calc(100% - 25px);
            }

            .btn-row {
                height: calc(85%/6 - 15px);
            }

            .btn-row>.col {
                height: 100%;
            }

            #info {
                height: 15px;
            }
        }
    </style>
</head>

<body class="blue-grey darken-4" style="height: 100%;">
    <br id="adjustment-line-break" />
    <div class="card-panel blue-grey darken-3" id="calculator" style="width: 300px; margin: 0 auto;">
        <div class="row" id="screen" style="margin-bottom: 3px;">
            <div class="col s12" style="padding-left: 4px; padding-right: 4px;">
                <div class="card-panel blue-grey darken-3 pink-text text-lighten-4 valign-wrapper"
                    style="box-shadow: inset 1px 1px 5px 0 rgba(0, 0, 0, 0.2); text-shadow: 0 0 2px #F44336;">
                    <p class="right-align" style="margin: 0; width: 100%">
                        <span id="operand-1"></span>
                        <i id="operator" style="vertical-align: middle;"></i>
                        <span id="operand-2"></span>
                    </p>
                </div>
            </div>
        </div>
        <div class="row btn-row" style="margin-bottom: 8px;">
            <div class="col s3 grid">
                <button class="waves-effect waves-light btn blue-grey darken-1 white-text" id="percentage-btn">
                    %
                </button>
            </div>
            <div class="col s3 grid">
                <button class="waves-effect waves-light btn blue-grey darken-1 white-text" id="clear-entry-btn">
                    CE
                </button>
            </div>
            <div class="col s3 grid">
                <button class="waves-effect waves-light btn blue-grey darken-1 white-text" id="global-clear-btn">
                    C
                </button>
            </div>
            <div class="col s3 grid">
                <button class="waves-effect waves-light btn blue-grey darken-1 white-text" id="delete-btn">
                    <i class="fa-solid fa-delete-left"></i>
                </button>
            </div>
        </div>
        <div class="row btn-row" style="margin-bottom: 8px;">
            <div class="col s3 grid">
                <button class="waves-effect waves-light btn blue-grey darken-1 white-text" id="reciprocal-btn">
                    1/x
                </button>
            </div>
            <div class="col s3 grid">
                <button class="waves-effect waves-light btn blue-grey darken-1 white-text" id="square-btn">
                    x<sup>2</sup>
                </button>
            </div>
            <div class="col s3 grid">
                <button class="waves-effect waves-light btn blue-grey darken-1 white-text" id="square-root-btn">
                    <i class="fa-solid fa-square-root-variable"></i>
                </button>
            </div>
            <div class="col s3 grid">
                <button class="waves-effect waves-light btn blue-grey darken-1 white-text operator-btn" data-op="/">
                    <i class="fa-solid fa-divide"></i>
                </button>
            </div>
        </div>
        <div class="row btn-row" style="margin-bottom: 8px;">
            <div class="col s3 grid">
                <button class="waves-effect waves-light btn blue-grey darken-1 white-text num-btn">
                    7
                </button>
            </div>
            <div class="col s3 grid">
                <button class="waves-effect waves-light btn blue-grey darken-1 white-text num-btn">
                    8
                </button>
            </div>
            <div class="col s3 grid">
                <button class="waves-effect waves-light btn blue-grey darken-1 white-text num-btn">
                    9
                </button>
            </div>
            <div class="col s3 grid">
                <button class="waves-effect waves-light btn blue-grey darken-1 white-text operator-btn" data-op="*">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
        </div>
        <div class="row btn-row" style="margin-bottom: 8px;">
            <div class="col s3 grid">
                <button class="waves-effect waves-light btn blue-grey darken-1 white-text num-btn">
                    4
                </button>
            </div>
            <div class="col s3 grid">
                <button class="waves-effect waves-light btn blue-grey darken-1 white-text num-btn">
                    5
                </button>
            </div>
            <div class="col s3 grid">
                <button class="waves-effect waves-light btn blue-grey darken-1 white-text num-btn">
                    6
                </button>
            </div>
            <div class="col s3 grid">
                <button class="waves-effect waves-light btn blue-grey darken-1 white-text operator-btn" data-op="-">
                    <i class="fa-solid fa-minus"></i>
                </button>
            </div>
        </div>
        <div class="row btn-row" style="margin-bottom: 8px;">
            <div class="col s3 grid">
                <button class="waves-effect waves-light btn blue-grey darken-1 white-text num-btn">
                    1
                </button>
            </div>
            <div class="col s3 grid">
                <button class="waves-effect waves-light btn blue-grey darken-1 white-text num-btn">
                    2
                </button>
            </div>
            <div class="col s3 grid">
                <button class="waves-effect waves-light btn blue-grey darken-1 white-text num-btn">
                    3
                </button>
            </div>
            <div class="col s3 grid">
                <button class="waves-effect waves-light btn blue-grey darken-1 white-text operator-btn" data-op="+">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
        </div>
        <div class="row btn-row" style="margin-bottom: 8px;">
            <div class="col s3 grid">
                <button class="waves-effect waves-light btn blue-grey darken-1 white-text" id="plus-minus-btn">
                    +/-
                </button>
            </div>
            <div class="col s3 grid">
                <button class="waves-effect waves-light btn blue-grey darken-1 white-text num-btn">
                    0
                </button>
            </div>
            <div class="col s3 grid">
                <button class="waves-effect waves-light btn blue-grey darken-1 white-text" id="dot-btn">
                    .
                </button>
            </div>
            <div class="col s3 grid">
                <button class="waves-effect waves-light btn pink darken-1 white-text" id="equal-btn">
                    <i class="fa-solid fa-equals center-align"></i>
                </button>
            </div>
        </div>
        <small class="white-text" id="info">
            Version 0.1
            <br />
            Developer: Tzu-chao Wang
        </small>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"
        integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://unpkg.com/js-big-decimal@1.3.1/dist/web/js-big-decimal.min.js"></script>
    <script src="./calculator.js" type="text/javascript"></script>
</body>

</html>
