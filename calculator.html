<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./calculator.css">
</head>

<body class="pink lighten-5">
    <div class="card-panel pink lighten-2" style="width: 300px; margin: 20px;">
        <div class="row" style="margin-bottom: 3px;">
            <div class="col s12" style="padding-left: 4px; padding-right: 4px;">
                <div class="card-panel white right-align pink-text text-darken-4">
                    <p>
                        <span id="operand-1"></span>
                        <i id="operator"></i>
                        <span id="operand-2"></span>
                    </p>
                </div>
            </div>
        </div>
        <div class="row" style="margin-bottom: 8px;">
            <div class="col s3 grid">
                <button class="waves-effect waves-light btn pink darken-2 num-btn">
                    7
                </button>
            </div>
            <div class="col s3 grid">
                <button class="waves-effect waves-light btn pink darken-2 num-btn">
                    8
                </button>
            </div>
            <div class="col s3 grid">
                <button class="waves-effect waves-light btn pink darken-2 num-btn">
                    9
                </button>
            </div>
            <div class="col s3 grid">
                <button class="waves-effect waves-light btn pink darken-2 operator-btn" data-op="/">
                    <i class="fa-solid fa-divide"></i>
                </button>
            </div>
        </div>
        <div class="row" style="margin-bottom: 8px;">
            <div class="col s3 grid">
                <button class="waves-effect waves-light btn pink darken-2 num-btn">
                    4
                </button>
            </div>
            <div class="col s3 grid">
                <button class="waves-effect waves-light btn pink darken-2 num-btn">
                    5
                </button>
            </div>
            <div class="col s3 grid">
                <button class="waves-effect waves-light btn pink darken-2 num-btn">
                    6
                </button>
            </div>
            <div class="col s3 grid">
                <button class="waves-effect waves-light btn pink darken-2 operator-btn" data-op="*">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
        </div>
        <div class="row" style="margin-bottom: 8px;">
            <div class="col s3 grid">
                <button class="waves-effect waves-light btn pink darken-2 num-btn">
                    1
                </button>
            </div>
            <div class="col s3 grid">
                <button class="waves-effect waves-light btn pink darken-2 num-btn">
                    2
                </button>
            </div>
            <div class="col s3 grid">
                <button class="waves-effect waves-light btn pink darken-2 num-btn">
                    3
                </button>
            </div>
            <div class="col s3 grid">
                <button class="waves-effect waves-light btn pink darken-2 operator-btn" data-op="-">
                    <i class="fa-solid fa-minus"></i>
                </button>
            </div>
        </div>
        <div class="row" style="margin-bottom: 8px;">
            <div class="col s3 grid">
                <button class="waves-effect waves-light btn pink darken-2 num-btn">
                    0
                </button>
            </div>
            <div class="col s3 grid">
                <button class="waves-effect waves-light btn pink darken-2" id="dot-btn">
                    .
                </button>
            </div>
            <div class="col s3 grid">
                <button class="waves-effect waves-light btn red darken-1" id="equal-btn">
                    <i class="fa-solid fa-equals center-align"></i>
                </button>
            </div>
            <div class="col s3 grid">
                <button class="waves-effect waves-light btn pink darken-2 operator-btn" data-op="+">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"
        integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./calculator.js" type="text/javascript"></script>
</body>

</html>
